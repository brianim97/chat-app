<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-12 p-3">
          <h1>Socket Client v2.0</h1>
          <hr />
          <p>
            Server status:
            <span id="lblOnline" class="text-success fw-bold">Online</span>
            <span id="lblOffline" class="text-danger fw-bold">Offline</span>
          </p>
        </div>
        <div class="col-12 p-4" id="container-chat">
  
        </div>
      </div>
      <div class="row ">
        <div class="col-12 ">
          <div class="chat-input  d-flex justify-content-center w-100 px-3">
            <input placeholder="Escribe aqui para enviar un mensaje..." type="text" id="txtMensaje" class="form-control w-100" />
            <button id="btnEnviar" class="btn btn-primary ms-1">Enviar</button>
          </div>

        </div>
      </div>
    </div>


    <script src="socket.io/socket.io.js"></script>
    <script src="js/socket-client.js"></script>
  </body>
</html>
