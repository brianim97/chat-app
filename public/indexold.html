<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    />
    <title>Chat App</title>
  </head>
  <body style="background-color: black; color: white;">
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 col-md-5 m-auto mt-5 text-center">
          <h5 class="fw-bold">Bienvenid@ ingrese sus datos para poder chatear..</h5>
          <form>
            <input id="mail" placeholder="Mail.." class="form-control mt-3" type="email" />
            <input id="nombre" placeholder="Nombre.." class="form-control mt-2" type="text" />
            <button class="btn btn-dark w-100 mt-2 fw-bold" id="btnValidar">Validar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
